<div class="bg">
<div class="home">
	<div class="col12">
		<!-- <img src="images/slide_01.jpg" class="img-fluid" alt="Responsive image"> -->
    <div class="card bg-dark text-white">
		  <img src="/assets/images/slide_01.jpg" class="card-img" alt="...">
		  	<div class="card-img-overlay">
		    <ul class="header">
			<li><a href=""> HOME </a></li>
			<li><a href=""> ABOUT US </a></li>
			<li><a href=""> JOBS </a></li>
			<li><a href=""> CLIENTS </a></li>
			<li><a href=""> EMPLOYERS </a></li>
			<li><a href=""> CONTACT US </a></li>
		</ul>
		    <h2 class="card-text"><i>I'm looking for..</i></h2>
		    <div class="textbox">
		    	<input type="text" class="txt" placeholder="Enter a Job Description"><button type="button" class="btn btn-primary">Search</button>
		    </div>
		    <div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			  <label class="form-check-label" for="defaultCheck1">
			    Full time &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			  </label>
			  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			  <label class="form-check-label1" for="defaultCheck1">
			    Part Time / Casual / Freelance
			  </label>
			  <input type="text" class="txt2" placeholder="Select your location">
			</div>
			<div class="regbtn">
				<button type="button" class="btn btn-primary" data-target="#mypopup" data-toggle="popup">Register</button>
			</div>
			</div>
		</div>
	</div>
</div>


<div class="popup" id="mypopup">
    <div class="overlay"></div>
    <div class="content">
	  <!-- <div class="close-btn" data-dismiss="popup">&times;</div> -->
	  <button type="button" class="close" data-dismiss="popup"> &times; </button>
	  <h1>Register</h1>
	  
      <form action="#" [formGroup]="registerForm" (ngSubmit)=" filter_data(registerForm)" #addUser>
		  <div class="flname">
			<div class="row">
			<div class="col">
				<input type="text" placeholder="First name" formControlName="fname">
			</div>
			<div class="col">
				<input type="text" placeholder="Last name" formControlName="lname">
			</div>
			</div>
			<div class="umail">
				<input type="text" class="form-control" placeholder="Email" formControlName="mail">
			</div>
			<div class="no">
				<input type="text" class="form-control" placeholder="(541) 754-3010" formControlName="mobile">
			</div>
		  </div>
		<div class="range">
			<div class="row">
				<div class="col">
					<p>Age :</p>
					<input type="range" class="custom-range" min="20" max="60" id="customRange2">
				</div>
			</div>
		</div>
		<div class="form-group">
			<!-- <label for="disabledSelect">State</label> -->
			<select id="disabledSelect" class="form-control">
			  <option>Maharastra</option>
			  <option>Goa</option>
			  <option>Shimla</option>
			</select>
			<select id="disabledSelect" class="form-control">
				<option>India</option>
				<option>Korea</option>
				<option>Germany</option>
			  </select>
		</div>
		<div class="address">
			<input type="text" class="form-control" placeholder="Address" formControlName="address">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Subscribe to Newsletter</label>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="popup">Cancel</button>
			<button type="button" class="btn btn-primary" [disabled]= "!registerForm.valid" (click)="filter_data($event)">Submit</button>
			{{registerForm.valid}}
		  </div>
	  </form>	
    </div>
  </div>

</div>
