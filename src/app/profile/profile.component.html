<h1>
	Profile page
</h1>


<form *ngFor="let ans of profiledata">
    <ul>
        <li>Id: {{ans.id}}</li>
        <li>First Name : {{ans.firstname}}</li>
        <li>Last Name : {{ans.lastname}}</li>
        <li>Email : {{ans.email}}</li>
        <li>Mobile : {{ans.mobile}}</li>
        <li>Age : {{ans.age}}</li>
        <li>State : {{ans.state}}</li>
        <li>Country : {{ans.country}}</li>
        <li>Address : {{ans.address}}</li>
    </ul>
</form>
